machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - bash ./dash/scripts/circleci/build-docker.sh:
        parallel: true
    - bash ./dash/scripts/circleci/run-docker.sh:
        parallel: true
    - cat ./dash-ci.log | grep "PASSED" || exit 1:
        parallel: true
  post:
    - cat ./build-ci/*/*/test_mpi.log | grep -v "LOG"
    - cat ./dash-ci.err
    - cat ./build-ci/*/*/build.log
