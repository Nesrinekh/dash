machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false --tag=dash/ci-openmpi./dash/scripts/docker-testing/openmpi/
    - docker build --rm=false --tag=dash/ci-mpich ./dash/scripts/docker-testing/mpich/

test:
  override:
    - sh ./dash/scripts/circleci/run-docker.sh:
        parallel: true
    - cat ./dash-ci.log | grep "PASSED" || exit 1:
        parallel: true
  post:
    - cat ./build-ci/*/*/test_mpi.log | grep -v "LOG"
    - cat ./dash-ci.err
    - cat ./build-ci/*/*/build.log
